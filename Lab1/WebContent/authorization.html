<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Authorization</title>
	</head>
	<body>
		<form action="Authorization" method="POST">
			<p align="center">
				<b>Login:</b>
				<input type="text" name="login"/>
			</p>
			<p align="center">
				<b>Password:</b>
				<input type="password" name="password"/>
			</p>
			<p align="center">
				<input type="submit" value="Authorize"/>
			</p>
		</form>
	</body>
</html>
